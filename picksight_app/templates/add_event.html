{% load static %}
{% load i18n %}
{% load l10n %}
<!DOCTYPE html>
<html lang="en" dir="{% translate 'ltr' %}">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>{% translate 'Picksight Add NEw Event Page' %}</title>

  <link rel="stylesheet" href="{% static 'css/flowbite.css' %}">
  <link rel="stylesheet" href="{% static 'css/animate.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/tailwind.css' %}">
  <script src="{% static '/js/jquery.min.js' %}" type="text/javascript"></script>
  <script src="{% static '/js/tailwind.js' %}" type="text/javascript"></script>

</head>

<body class="bg-[#FFF4F7]">
  {% include "commons/dashboard_header.html" with pageName="addEvent" type=type %}

<section class="flex min-h-screen justify-center pt-24 pb-36">
  <div class="container w-9/12">
    <div class="space-y-8">
      <div class="flex space-x-8">
        <div class="flex-1 bg-white p-8 rounded-xl">
          <form action="" class="flex flex-col space-y-6">
            <div class="flex items-end ltr:space-x-6">
              <div class="flex-1">
                <input type="text" id="default-input" class="border border-[#DDDDDD] text-gray-900 text-lg rounded-lg border-0 focus:ring-0 focus:border-none block w-full p-2.5 pl-0" placeholder="Event Name" autofocus>
              </div>
              <div>
                <button type="submit" class="rtl:mr-6 text-white bg-[#FF6D90] hover:bg-[#FFB4C6] focus:ring-4 focus:outline-none focus:ring-[#FF6D90] font-medium rounded-lg text-sm px-8 py-2.5">{% translate 'Save'%}</button>   
              </div>
            </div>
             <div class="grid gap-6 md:grid-cols-2">
              <div>
                  <label for="first_name" class="block mb-2 text-sm font-medium text-gray-900">{% translate 'Eventâ€™s Owners'%}</label>
                  <input type="text" id="first_name" class="border border-[#DDDDDD] text-gray-900 text-sm rounded-lg focus:ring-[#FFB4C6] focus:border-[#FFB4C6] block w-full p-2.5" placeholder="John" required>
              </div>
              <div>
                  <label for="last_name" class="block mb-2 text-sm font-medium text-gray-900">{% translate 'Event Date'%}</label>
                  <div class="relative">
                    <div class="flex absolute inset-y-0 right-0 items-center pr-3 pointer-events-none">
                      <svg aria-hidden="true" class="w-5 h-5 text-[#FFB4C6]" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd"></path></svg>
                    </div>
                    <input datepicker datepicker-autohide id="datepickerEvent" type="text" class="border border-[#DDDDDD] text-gray-900 sm:text-sm rounded-lg focus:ring-[#FFB4C6] focus:border-[#FFB4C6] block w-full pr-10 p-2.5" placeholder="Select date">
                  </div>
              </div>
            </div>
            <div class="">
              <label for="default-input" class="block mb-2 text-sm font-medium text-gray-900">{% translate 'Set Time and Date For Message'%}</label>
              <div class="relative">
                <div class="flex absolute inset-y-0 right-0 items-center pr-3 pointer-events-none">
                  <svg aria-hidden="true" class="w-5 h-5 text-[#FFB4C6]" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd"></path></svg>
                </div>
                <input datepicker datepicker-autohide id="datepickerMessageDate" type="text" class="border border-[#DDDDDD] text-gray-900 sm:text-sm rounded-lg focus:ring-[#FFB4C6] focus:border-[#FFB4C6] block w-full pr-10 p-2.5" placeholder="Select date">
              </div>
            </div>
            <div>
              <label for="countries" class="block mb-2 text-sm font-medium text-gray-900">{% translate 'Message Language'%}</label>
              <select id="countries" class="border-[#DDDDDD] text-gray-900 text-sm rounded-lg focus:ring-[#FFB4C6] focus:border-[#FFB4C6] block w-full p-2.5">
                <option selected>Choose a country</option>
                <option value="US">United States</option>
                <option value="CA">Canada</option>
                <option value="FR">France</option>
                <option value="DE">Germany</option>
              </select>
            </div>
            <div>
              <label for="message" class="block mb-2 text-sm font-medium text-gray-900">{% translate 'Message'%}</label>
              <textarea id="message" rows="4" class="block p-2.5 w-full text-sm text-gray-900 rounded-lg border border-[#DDDDDD] focus:ring-[#FFB4C6] focus:border-[#FFB4C6]" placeholder="Your message..."></textarea>
            </div>
            <div class="flex flex-col w-full">
              <label class="block mb-2 text-sm font-medium text-gray-900">{% translate 'Add Photo (Optional)'%}</label>
              <label for="dropzone-file" class="flex flex-col justify-center items-center w-full bg-[#FFF6F8] rounded-lg border-2 border-[#FFB4C6] border-dashed cursor-pointer">
                  <div class="flex justify-center items-center py-8 ltr:space-x-4">
                      <svg aria-hidden="true" class="w-10 h-10 text-[#FFB4C6]" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path></svg>
                      <p class="text-sm rtl:mr-4 text-[#FFB4C6]">{% translate 'Upload or Drag Files Here'%}</p>
                  </div>
                  <input id="dropzone-file" type="file" class="hidden" />
              </label>
          </div> 
          </form>
        </div>
        <div class="flex-1 bg-white p-8 rounded-xl"></div>
      </div>
      <div class="bg-white p-8 rounded-xl"></div>
    </div>
  </div>
</section>

<div id="snackbar" class="text-lime-600 z-50"></div>

<script src="{% static '/js/flowbite.js' %}" type="text/javascript"></script>
<script src="{% static '/js/datepicker.js' %}" type="text/javascript"></script>
<script src="{% static '/js/wow.min.js' %}" type="text/javascript"></script>
<script>
  new WOW().init();
  const datepickerEvent = document.getElementById('datepickerEvent');
  new Datepicker(datepickerEvent, {}); 

  const datepickerMessage = document.getElementById('datepickerMessageDate');
  new Datepicker(datepickerMessage, {}); 
</script>

</body>
</html>
