{% load static %}
{% load i18n %}
{% load l10n %}
<!DOCTYPE html>
<html lang="en" dir="{% translate 'ltr' %}">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>{% translate 'Picksight Gallery Demo Page' %}</title>

  <link rel="stylesheet" href="{% static 'css/flowbite.css' %}">
  <link rel="stylesheet" href="{% static 'css/tailwind.css' %}">
  <link rel="stylesheet" href="{% static 'css/animate.min.css' %}">
  <script src="{% static '/js/tailwind.js' %}" type="text/javascript"></script>
  <script src="{% static '/js/jquery.min.js' %}" type="text/javascript"></script>
  <script src="{% static '/js/services.js' %}" type="text/javascript"></script>
</head>

<body class="bg-[#FFF4F7]">
  {% include "commons/header.html" with pageName="demo" %}
  <section class="flex items-center justify-center lg:pt-48 pt-36 pb-36">
    <div class="container w-9/12">
      <div class="flex flex-col lg:flex-row gap-3 xl:gap-6">
        <div class="w-full lg:w-5/12 p-3 xl:p-8">
          {% include "commons/demo_validation_step.html" with step1="false" step2="false"  %}
        </div>
        <div class="w-full lg:w-7/12 bg-white p-6 max-h-screen overflow-y-scroll scrollbar-hide">
          {% include "commons/demo_gallery.html" with gallery=gallery %}
        </div>
      </div>
    </div>
  </section>
  <div id="snackbar" class=""></div>

<script src="{% static '/js/flowbite.js' %}" type="text/javascript"></script>
<script src="{% static '/js/wow.min.js' %}" type="text/javascript"></script>
<script src="{% static '/js/qrcode.min.js' %}" type="text/javascript"></script>
<script src="{% static '/js/lazy-loading.js' %}" type="text/javascript"></script>
<script>
  new WOW().init();
</script>
<script type="text/javascript">
  var qrcode = new QRCode(document.getElementById("qrcode"), {
    text: "https://webisora.com",
    width: 128,
    height: 128,
    colorDark : "#000000",
    colorLight : "#ffffff",
    correctLevel : QRCode.CorrectLevel.H
  });
</script>
</body>
</html>
