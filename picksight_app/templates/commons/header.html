{% load static %}
{% load i18n %}
<nav id="navbar" class="flex justify-center fixed w-full z-50">

        <a href="#" class="py-2 px-2 text-[#727272] lg:text-xl text-base hover:border-b-4 hover:border-[#FFB4C6] rtl:pr-4">
